<!doctype html>

<html lang="pt-br">
  
  <head>
    <title>Calculadora de IMC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Calcule o seu Imc na calculadora de imc GThealty. É simples, fácil e rápido. ">
    <meta name="author" content="Patryck Gratão - patryckgratao@gmail.com">
    
    <!-- Css do Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Estilo/css da página -->
    <link rel="stylesheet" href="css/estilo.css">

    
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron">
        <form class="form-signin" method="post">
          <h2 class="form-signin-heading">Calculadora IMC</h2>
          <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Lembre-se!</strong> Coloque o peso em <strong>kg</strong> e a altura em <strong>cm</strong>.
          </div>
          
          <input type="number" class="form-control" placeholder="Peso em kg - Ex: 75" name="peso" id="peso" autofocus>
          <br>
          <input type="number" class="form-control" placeholder="Altura em cm - Ex: 194 " id="altura" name="altura">
          <br>
          
          <a href="#" class="btn btn-lg btn-primary btn-rc btn-shadow" onclick="calculaImc(peso.value,altura.value)">Calcular IMC</a>
          
          <a href="#" class="btn btn-lg btn-shadow btn-rc btn-warning" onclick="limpaTela()">Limpar Tela</a>
          
        </form>
        
        <footer>Desenvolvido por: <a href="http://patryck.com.br" target="_blank">Patryck Gratão</a></footer>
        
      </div>
      <!-- /jumbotron -->
    </div>
    <!-- /container -->
    
    
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cordova/src/cordova.js"></script>
  
    <script src="js/calcula_imc.js"></script>
  </body>

</html>
